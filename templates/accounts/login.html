{% load static %}
<!doctype html>
<html lang="es"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login</title>

<body>

  <main class="container" style="max-width: 600px; margin-top: 2rem;">

      </div>

        <label for="{{ form.password.id_for_label }}">Contrase√±a</label>
        {{ form.password }}
      </div>
      
      <button type="submit">Entrar</button>
    </form>

  </main> </body>
</html>
